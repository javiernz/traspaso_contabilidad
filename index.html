<html lang="en" data-bs-theme="auto">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    
    <title>Traspasos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">    
    <script src="script.js"></script>
  </head>
  
  <body class="d-flex flex-column h-100 bg-dark">
    <main>
      <div class="text-secondary text-center">
        <div class="py-5">
          <h1 class="display-5 fw-bold text-white">Traspasos Grime/A3</h1>
          <div class="col-lg-12 mx-auto">
            <div id="cargando" class="spinner-border d-none" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div id="importador" class="input-group w-50 m-3 mx-auto">
              <input type="file" class="form-control btn-lg me-sm-3 fw-bold" onchange="traspasar()">
            </div>
            <div id="content" class="p-5">
              <div>
                <table id="tabla" class="table table-hover table-dark d-none">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Fecha</th>
                      <th scope="col">Cliente</th>
                      <th scope="col">Factura</th>
                      <th scope="col" class="text-end">Cuenta</th>
                      <th scope="col" class="text-end">Contrapartida</th>
                      <th scope="col" class="text-end">Importe</th>
                      <th scope="col" class="text-end">Cobrador</th>
                    </tr>
                  </thead>
                  <tbody id="cuerpotabla">
                  </tbody>
                </table>
              </div>
            </div>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
              <button type="button" id="nuevo" class="btn btn-outline-light btn-lg px-4 mt-3 d-none" onclick="location.href='/';">Nuevo</button>
              <button type="button" id="descargar" class="btn btn-outline-success btn-lg px-4 mt-3 d-none" onclick="crearArchivo()">Descargar</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-secondary"><i class="bi bi-c-square"></i> Bodega Gayda</span>
      </div>
    </footer>
  </body>
</html>
